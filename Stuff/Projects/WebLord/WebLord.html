<html>
    
    <head>
        
        <title>Code Player</title>
        <script type="text/javascript" src="Stuff/JQuery.js"></script>
        <link rel="stylesheet" type="text/css" href="Stuff/Style.css">
        
    </head> 
    
    <body>
        
        <div id="header">
            
            <div id="logo">WebLord</div>
            
            <div id="buttonContainer">
            
                <div class="toggleButton active" id="html">HTML</div>
                
                <div class="toggleButton" id="css">CSS</div>
                
                <div class="toggleButton" id="javascript">JavaScript</div>
                
                <div class="toggleButton active" id="output">Output</div>
                
            </div>
        
        </div>
        
        <div id="bodyContainer">
            
            <textarea class="panel" id="htmlPanel"><p>designed by Mahdi Kazemi</p></textarea>
            
            <textarea class="panel hidden" id="cssPanel">write your code in CSS...</textarea>

            <textarea class="panel hidden" id="javascriptPanel">write your code in JavaScript...</textarea>
            
            <iframe class="panel" id="outputPanel"></iframe>
            
        </div>
        
        <script type="text/javascript" src="Stuff/script.js"></script>
    
    </body>

</html>
